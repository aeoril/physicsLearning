<!DOCTYPE html>
<html>
<head>
    <title>Position, Motion and Time</title>
    <link href="hallidayResnick-2-3.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h3>Position, Motion and Time Lesson - First Year Physics for Physical Science and Engineering Majors</h3>

    <canvas id="canvas" height="400" width="960"></canvas><br>
    <form id="form" action="#" method="get">
        <label id="x1Label" for="x1">x1</label>
        <input id="x1" name="x1" type="number" min="0" max="920" step="1" value="0"/>
        <label id="y1Label" for="y1">y1</label>
        <input id="y1" name="y1" type="number" min="0" max="360" step="1" value="0"/>
        <label id="x2Label" for="x2">x1</label>
        <input id="x2" name="x2" type="number" min="0" max="920" step="1" value="300"/>
        <label id="y2Label" for="y2">x1</label>
        <input id="y2" name="y2" type="number" min="0" max="360" step="1" value="300"/>
        <label id="x3Label" for="x3">x3</label>
        <input id="x3" name="x3" type="number" min="0" max="920" step="1" value="600"/>
        <label id="y3Label" for="y3">y3</label>
        <input id="y3" name="y3" type="number" min="0" max="360" step="1" value="100"/>
        <label id="x4Label" for="x4">x4</label>
        <input id="x4" name="y4" type="number" min="0" max="920" step="1" value="920"/>
        <label id="y4Label" for="y4">y4</label>
        <input id="y4" name="x4" type="number" min="0" max="360" step="1" value="360"/>
        <label id="tLabel" for="t">t</label>
        <input id="t" name="t" type="number" min="0" max="100" step="1" value="50"/>
        <button type="submit">Draw!</button>
    </form>
    <script src="hallidayResnick-2-3.js"></script>
</body>
</html>
