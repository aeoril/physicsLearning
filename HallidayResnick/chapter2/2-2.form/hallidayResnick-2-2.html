<!DOCTYPE html>
<html>
<head>
    <title>Position and Displacement</title>
    <link href="hallidayResnick-2-2.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h3>Position and Displacement Lesson - First Year Physics for Physical Science and Engineering Majors</h3>

    <canvas id="canvas" height="200" width="960"></canvas><br>
    <form id="form" action="#" method="get">
        <label id="x1Label" for="x1">Position 1 (x1)</label>
        <input id="x1" name="x1" type="text" />
        <label id="x2Label" for="x2">Position 2 (x2)</label>
        <input id="x2" name="x2" type="text" />
        <label id="displacementLabel" for="displacement">Displacement (&Delta;x)</label>
        <input id="displacement" name="displacement" type="text" />
        <label id="magnitudeLabel" for="magnitude">Magnitude</label>
        <input id="magnitude" name="magnitude" type="text" />
        <button id="checkAnswers" type="submit">Check Answers</button>
    </form>
    <script src="../../../../es5-shim/es5-shim.js"></script>
    <script src="hallidayResnick-2-2.js"></script>
</body>
</html>
